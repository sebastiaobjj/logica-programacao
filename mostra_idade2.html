<meta charset="utf-8">	
<script type="text/javascript">
	function pulaLinha(){
		document.write("<br><hr><br>");
	}

	function mostra(frase){
		document.write("<big>" + frase+ "</big>");
		pulaLinha();
	}

	var ano = 2019;
	mostra("Eu nasci em :" + (ano - 33));
	mostra("Nally nasceu em :" + (ano - 40));
	mostra("Luci nasceu em :" + (ano - 76));




</script>
