<meta charset="utf-8">

<script type="text/javascript">
	function pularLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write("A diferença de idade é: " + frase);
	}

	var minhaIdade = 33;
	var idadeIrmao = 15;

	pularLinha();
	mostra(minhaIdade - idadeIrmao);
	pularLinha();
</script>
